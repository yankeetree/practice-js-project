<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-10 html编码转换</title>
    <link rel="stylesheet" href="css/css1.css" type="text/css"/>
    <script type="text/javascript">
        function parseHTML(){
            var str,re;
            str=$("t1").value;
            re=str.replace(/&/g,"&amp;").replace(/"/g,"&quot;").replace(/ /g,"&nbsp;").replace(/\t/g,"&nbsp;" +
                "&nbsp;&nbsp;&nbsp").replace(/</g,"&lt;").replace(/>/g,"&gt").replace(/\r\n/g,"<br>");
            $("t2").value=re;
            $("o1").innerHTML=str;
            $("o2").innerHTML=re;
        }
        function $(str){
            return document.getElementById(str);
        }
    </script>
</head>
<body style="overflow: auto">
    <table width="100%">
        <tr>
            <td><b>请输入需转换的文本：</b></td>
            <td><b>HTML编码后的文本：</b></td>
        </tr>
        <tr>
            <td><textarea id="t1"></textarea></td>
            <td><textarea id="t2"></textarea></td>
        </tr>
        <tr>
            <td><b>未编码的演示：</b></td>
            <td><b>编码后的演示：</b></td>
        </tr>
        <tr>
            <div class="output" id="o1"></div>
            <div class="output" id="o2"></div>
        </tr>
    </table>
</body>
</html>
