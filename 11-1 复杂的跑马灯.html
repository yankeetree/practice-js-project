            obj.loopDelay=50;
            obj.loopItems=new Array();
            obj.loopTimer=null;
            obj.speedX=2;
            obj.speedY=2;
            //定义跑马灯对象的自定义方法
            obj.loop=mp_loop;
            obj.start=mp_startLoop;
            obj.stop=mp_stopLoop;

            }
