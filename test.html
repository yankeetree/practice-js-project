<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script>
      function InitiateDrag() {
          event.dataTransfer.setData("Text",$("oImage").src);
      }
      function FinishDrag() {
          sImageURL=event.dataTransfer.getData("URL");
          $("oTarget").innerHTML=sImageURL;
      }
      function $(str){
          return document.getElementById((str))
      }
    </script>
</head>

</html>
